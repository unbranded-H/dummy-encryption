<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryptor</title>
    </head>
<body>
    
    <h1>DUMB ENCRYPTOR</h1>
    <article>

        <input type = "text" id = "tbuser" placeholder = "Enter text to encrypt">
        <input type = "button" id="btn1" value = "Encrypt">
        <button id="btn1" onclick="copy()">Copy</button>
        <br>
        <textarea id="output1" rows=2 cols=60 wrap=on readonly></textarea>
        <br>
        <input type = "text" id = "decrypt" placeholder = "Enter text to decrypt">
        <input type = "button" id="btn2" value = "Decrypt">
        <button id="btn1" onclick="copy2()">Copy</button>
        <br>
        <textarea id="output3" rows=2 cols=60 wrap=on readonly></textarea>
    

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&display=swap');
    * {
        padding: 5px;
        margin: 10px;
        font-size: 20px;
        margin-top: 30px;
        font-family: 'Josefin Sans', sans-serif;
        
        
        
    }
    body {
        background-image: url(https://png.pngtree.com/thumb_back/fh260/background/20220428/pngtree-data-security-abstract-light-effect-background-encryption-locked-image_1077345.jpg);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
    #otext {
        border: 1px solid #4b514e;
        max-width: fit-content;
     
    }
    h1 {
        position: relative;
        color: white;
        font-size: 50px;
        text-align:center;
    }

    #tbuser {
        background-color: black;
        color:white;
        
    }

    #decrypt {
        background-color:  black;
      
        color:white;
    }
    #output1 {
        background-color:  black;
        padding: 40px;
        border: 1px solid #4b514e;
        color:white;
       
    }
    #output3 {
        background-color:  black;
        color:white;
        padding: 40px;
        border: 1px solid #4b514e;
        
    }
    #btn1 {
        background-color:  #1E90FF;
        color:white 
     
    }
    #btn1:hover {
        background-color: black;
        color:white;
        transition: 0.5s;
    }
    #btn2 {
        background-color: 	#1E90FF; 
        color:white;
        
    }
    #btn2:hover {
        background-color: black;
        color:white;
        transition: 0.5s;
    }

        </style>
    
    <script>
            const txt1 = document.getElementById('tbuser');
            const btn1 = document.getElementById('btn1');
            const out1 = document.getElementById('output1');

            const txt2 = document.getElementById('decrypt');
            const btn2 = document.getElementById('btn2');
            const out2 = document.getElementById('output3');

            var encrypt = "";
            var decrypt = "";

            function fun1() {
                
                var extraNo = ((Math.random()*11)+15)
                for (let i = 0; i<extraNo; i++) {
                    var extra = ((Math.random()*26)+97);
                    var dummy = String.fromCharCode(extra);
                    encrypt = encrypt + dummy;
                }
                var string = txt1.value;
                var skip = ((Math.random()*6) +1);
                for (let i = 0; i < string.length; i++) {
                var int = string.charCodeAt(i);
                var echar = String.fromCharCode(int + skip);
                encrypt = encrypt + echar;
                }
                var frontE = 7;
                for (let i =0; i<frontE; i++) {
                    var frontE2 = ((Math.random()*17)+40);
                    var frontE3 = String.fromCharCode(frontE2);
                    encrypt = encrypt + frontE3
                }
                var skip2 = skip+98;
                var skip3 = String.fromCharCode(skip2);
                var extra2 = String.fromCharCode(extraNo);
                encrypt = encrypt + extra2;
                encrypt = encrypt + skip3;
                out1.value = encrypt ;
                encrypt = "";
            }

            function fun2() {
                var string2 = txt2.value;
                var deskip = string2.charAt(string2.length-1);
                var deskip2 = deskip.charCodeAt(0);
                var deskip3 = deskip2-98;
                var deextra = string2.charAt(string2.length-2);
                var deextra2 = deextra.charCodeAt(0);
                string2 = string2.substr(deextra2+1);
                string2 = string2.substring(0,string2.length-8);
                for (let i = 0; i < string2.length-1; i++) {
                var dint = string2.charCodeAt(i);
                var dechar = String.fromCharCode(dint - deskip3);
                decrypt = decrypt + dechar;
                }
                out2.value = decrypt ;
                decrypt = "";
            }

            btn1.addEventListener('click',fun1);
            btn2.addEventListener('click',fun2);

            
            function copy() {
            let textarea = document.getElementById("output1");
            textarea.select();
            document.execCommand("copy");
            }
            function copy2() {
            let textarea = document.getElementById("output3");
            textarea.select();
            document.execCommand("copy");
}
            

    </script>
    </article>
</body>
</html>
